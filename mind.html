---
layout: default
---

<link rel="stylesheet" href="/mind.css">

<link rel="stylesheet" href="/css/bootstrap.min.css">

<h1>Take a journey into my mind</h1>
<div id = "desc">Code. Fashion. Music. Design. Lifestyle.</div>
{% for post in site.posts limit: 10 %}

<body id="mind">
    
<div class="row-fluid">
    
  <div class="span12">
    <h2>{{ post.title }}</h2>
    <h4>{{ post.date | date_to_long_string }}</h4>
    <h3>{{post.excerpt}}</h3>
      <p>
      <a href="{{ post.url }}">Read Post</a>
    </p>
  </div>
</div>
       
    </body>
{% endfor %}
